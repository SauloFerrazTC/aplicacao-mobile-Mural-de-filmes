<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <form (submit)="autenticarUsuario()">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
      
            <ion-item>
              <ion-label position="floating">Usu√°rio</ion-label>
              <ion-input 
                type="text" 
                name="usuario" 
                [(ngModel)]="instancia.username" 
                required>
              </ion-input>
            </ion-item>
            
  
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input 
                type="password" 
                name="senha" 
                [(ngModel)]="instancia.password" 
                required>
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-button 
            expand="block" 
            color="primary" 
            type="submit">
            Logar
          </ion-button>


          <ion-button 
            expand="block" 
            fill="clear" 
            (click)="Cadastro()">
             Cadastre-se
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
